version: "3.9"

services:
  gstreamer:
    build: .
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility,graphics
    ports:
      - "5900:5900"  # VNC
    devices:
      - /dev/nvidia0
      - /dev/nvidiactl
      - /dev/nvidia-uvm
      - /dev/nvidia-modeset
      - /dev/nvidia-uvm-tools
    privileged: true
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    shm_size: '1gb'
    volumes:
      # Mount scripts for development - changes take effect without rebuild
      # Comment out these volumes for production to use the built-in scripts
      - ./gst_pipeline.py:/app/gst_pipeline.py:ro
      - ./entrypoint.sh:/app/entrypoint.sh:ro
